<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouncing Ball (HTML+CSS)</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000000;
    }
    
    .stage{
      width:360px;
      height:220px;
      position:relative;
      border-radius:18px;
      background:rgba(242, 255, 145);
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }

    /* พื้น */
    .floor{
      position:absolute;
      left:0;
      right:0;
      bottom:30px;
      height:6px;
      background:rgba(0, 0, 0);
    }

    /* บอล */
    .ball{
      width:60px;
      height:60px;
      border-radius:50%;
      position:absolute;
      left:50%;
      bottom:36px;              /* อยู่เหนือพื้นเล็กน้อย */
      transform:translateX(-50%);
      background:radial-gradient(circle at 30% 30%, #ffffff, #ff4d4d 55%, #b30000);
      animation:bounce 1s ease-in-out infinite;
    }


    /* เด้งขึ้นลง keyframes = ให้รู้ว่าเคลื่อนที่อย่างไร*/
    @keyframes bounce{
      0%, 100%{
        transform:translateX(-50%) translateY(0) scale(1,1); /* ยุบตอนกระทบ */
      }
      50%{
        transform:translateX(-50%) translateY(-100px) scale(1,1); /* ลอยสูง */
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="floor"></div>
    <div class="shadow"></div>
    <div class="ball"></div>
  </div>
</body>
</html>
